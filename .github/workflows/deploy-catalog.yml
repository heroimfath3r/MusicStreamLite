name: üöÄ Deploy Catalog Service

on:
  push:
    branches: [main]
    paths:
      - 'catalog-service/**'  # ‚úÖ Sin "backend/"

env:
  PROJECT_ID: musicstreamlite
  SERVICE_NAME: catalog-service
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4
      
      - name: üîê Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - uses: google-github-actions/setup-gcloud@v2
      
      - name: üîß Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev
      
      - name: üèóÔ∏è Build & Push
        working-directory: ./catalog-service  # ‚úÖ Directorio correcto
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/musicstreamlite/catalog-service:${{ github.sha }} .
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/musicstreamlite/catalog-service:${{ github.sha }}
      
      - name: üöÄ Deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/musicstreamlite/catalog-service:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --timeout=300 \
            --add-cloudsql-instances=musicstreamlite:us-central1:musicstreamdb \
            --set-env-vars="DB_USER=musicstreamdb,DB_NAME=musicstream_db,DB_PASSWORD=${{ secrets.DB_PASSWORD }},INSTANCE_CONNECTION_NAME=musicstreamlite:us-central1:musicstreamdb,GCS_BUCKET_NAME=musicstream-audio-files"
      
      - name: ‚úÖ Health Check
        run: |
          sleep 15
          curl -f https://catalog-service-418253200487.us-central1.run.app/health